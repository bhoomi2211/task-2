<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Responsive Contact Form</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: black;
      margin-bottom: 2rem;
      font-weight: 700;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.5rem;
      color: black;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    input, textarea {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    input:focus, textarea:focus {
      transform: scale(1.02);
    }
    .error {
      color: #ff4d4f;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      text-shadow: none;
    }
    .success {
      text-align: center;
      color: #00e676;
      font-weight: 600;
      margin-top: 1rem;
    }
    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }
    @media (max-width: 400px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.4rem; }
      button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your name">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <button type="submit">Send Message</button>
      <div class="success" id="successMessage"></div>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("messageError").textContent = "";
      document.getElementById("successMessage").textContent = "";
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      let valid = true;
      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Email is required.";
        valid = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        valid = false;
      }
      if (message === "") {
        document.getElementById("messageError").textContent = "Message is required.";
        valid = false;
      }
      if (valid) {
        document.getElementById("successMessage").textContent = "Thank you! Your message has been sent.";
        document.getElementById("contactForm").reset();
      }
    });
  </script>
</body>
</html>
